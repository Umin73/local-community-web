name: Backend Auto Deploy to EC2

on:
  push:
    branches:
      - dev
      - feat/deploy/#30

jobs:
  Deploy_Backend_to_EC2:
    runs-on: ubuntu-latest

    steps:
      - name: EC2 서버에 SSH 원격 접속 후 자동 배포 작업 수행
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_PROPERTIES: ${{ secrets.APP_PROPERTIES }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/ubuntu/local-community-web
            
            # Git 설정 및 코드 업데이트
            git config pull.rebase false  # 병합 전략 설정
            git pull origin dev
            
            # backend 디렉토리로 이동
            cd backend

            # 테스트 디렉토리 제거
            rm -rf src/main/test

            # application.properties 파일 생성
            echo "${APP_PROPERTIES}" > src/main/resources/application.properties

            # Gradle 빌드 및 실행
            ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
